<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body class="raleway-normal">
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Webflow Agency Logo">
            </div>
            <button>Sign Up</button>

        </nav>
        <div class="hero-section">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button>Stay Focused</button>
        </div>
        
    </header>
    <main>
        <div class="see-action">
            <div class="action-description">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="images/wc-mini.png" alt="Webflow Conference 2022">
            </div>
        </div>

    </main>
    <footer>
    
    </footer>   
</body>
</html>
